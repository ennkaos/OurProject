<div
  class="col-sm-2 d-flex justify-content-center align-items-center flex-column"
>
  <div
    [ngClass]="colors"
    class="rounded-circle d-flex justify-content-center align-items-center"
    style="width: 120px; height: 120px"
  >
    <h5 class="font-weight-bold">
      {{ data ? data : "No data" }}
    </h5>
  </div>

  <span>{{ name | main: "_" }}</span>
</div>
